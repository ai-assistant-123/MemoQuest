<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoQuest</title>
    <!-- 性能优化：预连接关键 CDN 域名 -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://aistudiocdn.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              paper: '#fffef5', // Lighter beige for Day mode reading
            }
          }
        }
      }
    </script>
    <!-- 性能优化：使用 link 标签替代 @import 以并行加载字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* Background is now handled by utility classes in App.tsx */
        font-family: 'Roboto Mono', monospace;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .game-font {
        font-family: 'Press Start 2P', cursive;
      }

      /* Custom scrollbar for game text area */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; /* gray-400 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Reset Animation */
      @keyframes resetEffect {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(0.995); filter: brightness(1.3) blur(0.5px); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      .animate-reset {
        animation: resetEffect 0.3s ease-in-out;
      }

      /* Modal scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05); 
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.8); 
        border-radius: 3px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(75, 85, 99, 0.8); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-paper text-gray-900 dark:bg-gray-900 dark:text-e5e7eb transition-colors duration-300">
    <div id="root"></div>
    <!-- 
      Vite Entry Point:
      Vite scans index.html for script tags with type="module".
      This tells Vite to start the dependency graph from index.tsx.
    -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
